<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

<script>
//
// Access information
//
var user_id = "";
var password = "";
var tenant_id = "";

//
// token API information
//
var token_url = "https://identity.tyo1.conoha.io/v2.0/tokens";
var token_data = {
	"auth": {
		"passwordCredentials": {
			"username": user_id,
			"password": password,
	},
	"tenantId": tenant_id
	}
};
var token_type = "POST";
var tokenOnSuccess = function(data) {
	window.localStorage['token'] = data.access.token.id;
}

//
// servers API information
//
var servers_url = "https://compute.tyo1.conoha.io/v2/" + tenant_id + "/servers";
var servers_data = {};
var servers_type = "GET";
var serversOnSuccess = function(data) {
	for (var i = 0; i < data.servers.length; i++) {
		var tr = $('<tr>');
		var td_index = $('<td>').text(i);
		var td_name = $('<td>').text(data.servers[i].name);
		tr.append(td_index).append(td_name);
		$('#server_table').append(tr);
	}
}

//
// servers detail API information
//
var servers_detail_url = "https://compute.tyo1.conoha.io/v2/" + tenant_id + "/servers/detail";
var servers_detail_data = {};
var servers_detail_type = "GET";
var serversDetailOnSuccess = function(data) {
	for (var i = 0; i < data.servers.length; i++) {
		var tr = $('<tr>');
		var td_index = $('<td>').text(i);
		var td_status = $('<td>').text(data.servers[i].status);
		var td_name = $('<td>').text(data.servers[i].metadata.instance_name_tag);
		tr.append(td_index).append(td_status).append(td_name);
		$('#server_table').append(tr);
	}
}

//
// JSON access
//
var access = function(url, data, type, onSuccess) {
		return $.ajax({
			url: url,
			data: JSON.stringify(data),
			type: type,
			headers: {
				'X-Auth-Token' : window.localStorage['token']
			},
			success: onSuccess,
			error: function() {
				console.log('$.ajax error. remove token in local storage.');
				window.localStorage.removeItem('token');
			}
		});
}

//
// Run on load
//
$(function(){
	if (window.localStorage['token'] === undefined) {
		access(token_url, token_data, token_type, tokenOnSuccess).done(function() {
			access(servers_detail_url, servers_detail_data, servers_detail_type, serversDetailOnSuccess);	
		});
	} else {
		access(servers_detail_url, servers_detail_data, servers_detail_type, serversDetailOnSuccess);	
	}
});
</script>
</head>
<body>
<h2>ConoHa API sample</h2>
<table id="server_table">
</table>
</body>
</html>
